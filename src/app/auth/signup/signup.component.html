<div class="card-body">
  <div class="box container mt-5">
    <h1 class="text-center mt-3 text-primary">Sign up</h1>
    <form [formGroup]="signupForms">
      <div class="row">
        <div class="col-sm-12 mt-2">
          <div class="form-group">
            <label>Full Name</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                formControlName="fullName"
                placeholder="Enter Full Name"
                required
              />
            </div>
            <span
              *ngIf="
                submitted ||
                forms['fullName'].dirty ||
                (forms['fullName'].touched && forms['fullName'].invalid)
              "
              class="info-msg text-danger"
            >
              <small
                *ngIf="forms['fullName'].errors &&
                                    forms['fullName'].errors?.['required']"
              >
                Full name is required !
              </small>
            </span>
          </div>
        </div>

       <!--  -->

       <div class="col-sm-12 mt-3">
        <div class="form-group">
          <label>Email</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              formControlName="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <span
            *ngIf="
              submitted ||
              forms['email'].dirty ||
              (forms['email'].touched && forms['email'].invalid)
            "
            class="info-msg text-danger"
          >
            <small
              *ngIf="forms['email'].errors &&
                                  forms['email'].errors?.['required']"
            >
              Email is required !
            </small>
          </span>
        </div>
      </div>
       <!--  -->

        <div class="col-sm-12 mt-3">
          <div class="form-group">
            <label>User Name</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="Enter Username"
                required
              />
            </div>
            <span
              *ngIf="
                submitted ||
                forms['username'].dirty ||
                (forms['username'].touched && forms['username'].invalid)
              "
              class="info-msg text-danger"
            >
              <small
                *ngIf="forms['username'].errors &&
                                    forms['username'].errors?.['required']"
              >
                User name is required !
              </small>
            </span>
          </div>
        </div>
        <div class="col-sm-12 mt-3">
          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter Password"
                required
              />
            </div>
            <span
              *ngIf="
                submitted ||
                forms['password'].dirty ||
                (forms['password'].touched && forms['password'].invalid)
              "
              class="info-msg text-danger"
            >
              <small
                *ngIf="forms['password'].errors &&
                                    forms['password'].errors?.['required']"
              >
                Password is required !
              </small>
            </span>
          </div>
        </div>
        <div class="col-sm-12 mt-2">
          <div class="form-group">
            <div class="input-group">
              <input
                type="submit"
                class="form-control btn btn-primary"
                formControlName="submit"
                (click)="onSendData(signupForms.value)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mt-3">
        <div class="form-group link">
          <a routerLink="/auth/login">Already have account? Click here</a>
        </div>
      </div>
    </form>
  </div>
</div>
