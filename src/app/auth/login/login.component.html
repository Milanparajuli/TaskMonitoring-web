<div class="card-body">
  <div class="box container mt-5">
    <h1 class="text-center mt-3 text-primary">Sign in</h1>
    <form (submit)="loginFormByAuth()" FormGroup="loginForms" formGroupName="loginForm">
      <div class="row">
        <div class="col-sm-12 mt-3">
          <div class="form-group">
            <label>User Name</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="Enter Username"
                required
              />
            </div>
          </div>
        </div>
        <div class="col-sm-12 mt-3">
          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                formControlName="Password"
                placeholder="Enter Password"
                required
              />
            </div>
          </div>
        </div>
        <div class="col-sm-12 mt-5">
          <div class="form-group">
            <div class="input-group">
              <input
                type="submit"
                class="form-control btn btn-primary"
                formControlName="submit"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mt-3">
        <div class="link">
          <a routerLink="/auth/register" class="nav-link">Not have account? Register here</a>
        </div>
      </div>
    </form>
  </div>
</div>
